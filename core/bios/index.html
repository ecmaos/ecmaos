<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOS Test</title>

    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }

        #console {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            white-space: pre;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: monospace;
        }

        button:hover {
            background: #444;
        }

        input {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            font-family: monospace;
            flex-grow: 1;
        }

        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background: #222;
        }

        .status-item {
            display: flex;
            gap: 8px;
        }

        .status-label {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="status-item">
            <span class="status-label">State:</span>
            <span id="bios-state">Not initialized</span>
        </div>
        <div class="status-item">
            <span class="status-label">Version:</span>
            <span id="bios-version">-</span>
        </div>
    </div>

    <div id="console"></div>

    <div class="controls">
        <input type="text" id="command-input" placeholder="Enter command...">
        <button onclick="executeCommand()">Execute</button>
    </div>

    <div class="controls">
        <button id="initialize-bios">Initialize BIOS</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>

    <div style="margin-top: 20px; border-top: 1px solid #333; padding-top: 20px;">
        <h3 style="color: #00ff00">File Operations</h3>
        
        <div class="controls">
            <input type="text" id="file-path" placeholder="File path...">
            <textarea id="file-content" placeholder="File content..." 
                      style="background: #333; color: #00ff00; border: 1px solid #00ff00; padding: 8px; font-family: monospace; height: 100px; width: 100%;"></textarea>
        </div>
        
        <div class="controls">
            <button onclick="writeFile()">Write File</button>
            <button onclick="readFile()">Read File</button>
            <button onclick="deleteFile()">Delete File</button>
            <button onclick="checkFileExists()">Check File</button>
            <button onclick="listFiles()">List Files</button>
        </div>
    </div>

    <script type="module">
        import { initializeBIOS } from '/src/index.js'
        document.getElementById('initialize-bios').onclick = initializeBIOS
    </script>
</body>
</html>
